<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>글쓰기</title>
    <link rel="stylesheet" href="./write.css">
    <script type = "text/javascript" src="./struct.js"></script>
    <script>

        let dcnt = 0

        if (window.localStorage.getItem( 'cur' ) == true) {
            dcnt = JSON.parse( window.localStorage.getItem( 'cur' )) 
            console.log(dcnt)
        } else {

            dcnt = 0 
            console.log(dcnt)
        }


        
        // 새로 부르면 값이 0으로 초기화되나 
        // 다른 파일을 거치지 않고 write.html 에서만 계속 구동시키면
        // 값이 정상적으로 증가하기 때문에 정상작동하는 것처럼 보인다.
        // main 파일에서도 카운터가 지워진다.



        var refcount = 0 
        // 글을 처음 작성했을때의 조회수이며 조회가 시작되면 view 에서 1씩 올려야 한다.
        // 조회수는 한번 작성하고 나면 수정파일에서만 불러오므로 초기화되지 않는다.

        document.addEventListener( 'DOMContentLoaded', () => {
            const title = document.querySelector('#title')
            const author = document.querySelector('#author')
            const text = document.querySelector('#text')
            const submit = document.querySelector('#submit')

            const err = document.querySelector('#err_msg')

            err.textContent = "제목과 작성자 내용을 입력해 주세요."

            submit.addEventListener( 'click' , () => {

                
                // console.log(title.value)
                // console.log(typeof title.value)
                // console.log(text.value)
                // console.log(typeof text.value)

                if( title.value == '' || author.value == '' || text.value == '' ) {

                    // 오류 메시지 출력
                    err.textContent = "제목과 작성자 본문은 필수적으로 입력해야 합니다."

                } else {

                

                dcnt += 1 // 임의적으로 새로운 키를 부여한다
                // console.log(dcnt)

                let today = new Date()
                let day = today.getFullYear() + '.' + today.getMonth() + '.' + today.getDay() + '.' 

                // console.log(day)
                // console.log(typeof day)

                let article = new Article( dcnt, title.value, author.value, text.value, day, refcount ) // day 추가예정

                console.log(article.ttl)
                console.log(article.txt)

                localStorage.setItem( 'cur' , JSON.stringify( dcnt ) )
                localStorage.setItem( dcnt , JSON.stringify( article ) ) // dnum 키값 문자열 or 숫자로


                // let val = JSON.parse( window.localStorage.getItem( dcnt )) // 숫자로 해도 저장됨 키값은 게시물 숫자
                // console.log(val)
                // let prt = val.txt
                // console.log(prt)

                // 임시저장 기능은 활성화하지 않음
                // 미리보기 기능을 제공해야 한다. watch 파일과 같다.
                // watch 파일에 수정기능을 선택하면 다시 넘어오도록 한다.

                // 수정기능은 localstorage의 키값을 이용해서 받아와야 한다.
                // 수정기능은 modify.html 에서 구현한다.


                window.location.href = './watch.html';

                } //end else 값의 입력이 정상적인 경우

              }) // end submit

        }) // end DOM Content Loaded

    </script>

</head>
<body>
    <h1>글작성</h1>
    <hr>

    <div> <a href="./main.html"> 글목록으로(저장하지 않음) </a></div>
    <div>제목 </br>
        <input id="title" type="text" required /></div>

        <div>작성자 </br>
            <input id="author" type="text" required /></div>

    <div>내용 </br>
        <textarea id="text" required></textarea>
    </div>

    <div id = "err_msg" ></div>

    <button id="submit">작성완료</button> </br>
</body>
</html>
